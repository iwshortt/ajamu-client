<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/example.css">
    <title>Ajamu Client | New User</title>
</head>
<body>
    <div class="wrapper signup-wrapper">

        <form class="client-signup-form" action="php/process-signup.php" method="post" novalidate>
            <fieldset class="client-signup-form-cont">
                <legend class="client-signup-form-legend">Create New User</legend>
                <div class="client-signup-form-input-cont">
                    <label class="client-signup-form-label" for="name">Name</label>
                    <input class="client-signup-form-input" type="text" id="name" name="name">
                </div>
                <div class="client-signup-form-input-cont">
                    <label class="client-signup-form-label" for="email">Email</label>
                    <input class="client-signup-form-input" type="email" id="email" name="email">
                </div>
                <div class="client-signup-form-input-cont">
                    <label class="client-signup-form-label" for="password">Password</label>
                    <input class="client-signup-form-input" type="password" id="password" name="password">
                </div>
                <div class="client-signup-form-input-cont">
                    <label class="client-signup-form-label" for="password_confirmation">Confirm Password</label>
                    <input class="client-signup-form-input" type="password" id="password_confirmation" name="password_confirmation">
                </div>

                <button class="client-signup-form-btn">Create User</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
